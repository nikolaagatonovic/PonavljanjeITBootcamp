<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
                <legend>Form validation</legend>
                
                    <label for="name">Name:</label>
                    <input type="text">
                <br>
                
                    <label for="username">Username:</label>
                    <input type="text">
                <br>
                
                    <label for="password">Password:</label>
                    <input type="password">
                <br>
                
                    <label for="re-type password">Re-type password:</label>
                    <input type="password">
                <br>
                    <label for="gender">Gender:</label>
                    <input type="radio" value="m" name="gender">Male
                    <input type="radio" value="f" name="gender">Female
                <br>
                    <label for="programming skills">Programming skills:</label>
                    <input type="checkbox" value="j" name="skills">Java
                    <input type="checkbox" value="a" name="skills">Android
                    <input type="checkbox" value="r" name="skills">Ruby
                    <input type="checkbox" value="n" name="skills">Net
                <br>
                    <label for="contact">Contact no:</label>
                    <input type="number">
                <br>
                <label for="email">Email:</label>
                <input type="email">
                <br>
                <label for="college">College:</label>
                <select name="college" id="college">
                    <optgroup label="College" >
                        <option value="pmf">PMF</option>
                        <option value="ftn">FTN</option>
                        <option value="dif">DIF</option>
                    </optgroup>
                </select>
                <br>
                <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
