<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Dogadjaji zadaci</title>
</head>
<body>

    <p>
        <button id="brojac">Brojac</button>
    </p>

    <p>
        <button id="brojac1">Brojac1</button>
        <p id="ispisBrojaca1"></p>
    </p>

    <p>
        <button id="plus">+</button>
        <span id="spanBrojac"></span>
        <button id="minus">-</button>
    </p>

    <p>
        <input id="inputIme" type="text" placeholder="Unesite ime">
        <button id="btnIme">Klikni za pozdrav</button>
    </p>
    <p id="paraIme"></p>

    <p>
        <form>
            <input type="text" name="" id="prezime" placeholder="Unesite prezime">
            <button id="posaljiPrezime">Posalji prezime</button>
        </form>
        <p id="prikaziPrezime"></p>
    </p>

    <p>
        <form>
            <label for="inputKvadriranje">Kvadriraj ovaj broj:</label>
            <input type="number" id="inputKvadriranje">
            <button id="btnKvadriranje">Izracunaj</button>
            <p id="ispisKvadriranje"></p>
            <br>
            <label for="inputDeljenje">Prepolovi ovaj broj:</label>
            <input type="number" id="inputDeljenje">
            <button id="btnDeljenje">Izracunaj</button>
            <p id="ispisDeljenje"></p>
            <br>
            <label for="inputPovrsinaKruga">Izracunati povrsinu kruga za zadati poluprecnik:</label>
            <input type="number" id="inputPovrsinaKruga">
            <button id="btnPovrsinaKruga">Izracunaj</button>
            <p id="ispisPovrsina"></p>
        </form>
    </p>

    <script src="script.js"></script>
</body>
</html>
